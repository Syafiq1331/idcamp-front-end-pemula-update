<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Bookshelf-ku</title>
</head>

<body class="min-h-screen bg-slate-800 flex flex-col">
  <header class="bg-slate-900">
    <nav class="container px-8 lg:px-0 mx-auto py-6 text-white flex justify-between">
      <div class="logo">
        <h4>Bookshelf-ku</h4>
      </div>
      <ul class="flex gap-x-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">Book</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow grid grid-cols-2 container mx-auto my-10 lg:gap-x-6 gap-y-6">

    <article class="bg-slate-700 col-span-2 lg:col-span-1 text-white rounded-lg px-4 py-6 mx-8 lg:mx-0">
      <h2 class="text-center text-xl font-bold">
        Add book
      </h2>
      <form method="post" id="addBook">
        <label for="bookTitle">Book title</label>
        <input type="text" id="bookTitle" name="bookTitle" class="block mt-2 mb-2 w-full rounded-md text-slate-900"
          required>

        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor" name="bookAuthor" class="block mt-2 mb-2 w-full rounded-md text-slate-900"
          required>

        <label for="bookYear">Year</label>
        <input type="number" id="bookYear" name="bookYear" class="block mt-2 mb-2 w-full rounded-md text-slate-900"
          required>

        <label for="isCompletedBook">Completed ?</label>
        <input type="checkbox" id="isCompletedBook" name="isCompletedBook">

        <button type="submit" class="bg-slate-900 text-white rounded-lg px-4 py-2 mt-4 w-full hover:bg-slate-800">
          Add book
        </button>
      </form>
    </article>
    <article class="bg-slate-300 col-span-2 lg:col-span-1 rounded-lg p-4 mx-8 lg:mx-0">
      <div>
        <h3 class="text-lg font-bold pb-2">
          List buku yang selesai di baca
        </h3>
      </div>
      <div id="bookListIsCompleted"></div>
      <div>
        <h3 class="text-lg font-bold pb-2">
          List buku yang belum selesai di baca
        </h3>
        <div id="bookListUnCompleted"></div>
      </div>
    </article>
  </main>
  <footer class="bg-slate-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; <span id="currentYear"></span> Bookshelf-ku</p>
    </div>
  </footer>
</body>
<script src="script.js"></script>

</html>
